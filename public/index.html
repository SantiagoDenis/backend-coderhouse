<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Santiago Denis | Backend</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</head>
<body>

    <h1>Messages</h1>

    <div class="container">
      <form onsubmit="return messageReceptor()">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Your Email: </label>
            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter your email address here">
          </div>
          <div class="mb-3">
            <label for="inputMessage" class="form-label">Messsage: </label>
            <input type="text" class="form-control" id="inputMessage" name="inputMessage" placeholder="Enter your message here">
          </div>
          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
          <a class="btn btn-primary" href="/products">Go to products</a>
        </form>
        <div id="messages">
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
